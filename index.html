	<script type="text/javascript">
	mui.init();
	mui.ready(function () {})
	var myVue = new Vue({
	    el:'#app',
	    data:{
			phFlag:false,
			hyFlag:false,
			paihang:false,
			mask:false,
			login_flag:false,
			time:{
				s:0,
				m:15
			},
			jishi:null
	    },
		methods:{
			paihangList(){
				this.paihang=!this.paihang
			},
			navto(e){
				console.log(e)
				mui.openWindow(e,'id',{})
			},
			denglu(){
				mui('.login')[0].style="opacity:0;"
				setTimeout(()=>{
					this.login_flag=false
				},1000)
			}
		},
		mounted() {
			mui('.mask')[0].style='height:0;opacity:0',
			this.jishi=setInterval(()=>{
				if(this.time.m==0){
					this.time.m=60
					if(this.time.s==0){
						console.log(1)
						this.time.m=0
						this.time.s=0
						clearInterval(this.jishi)
					}else{
						this.time.s--
					}
				}else{
					this.time.m--
				}
			},1000)
		}
	})
